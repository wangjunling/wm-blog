<div class="col s12 m4" ng-repeat="article in list">
    <div class="card">
        <div class="card-content black-text">
            <span class="card-title"><a href="#/detail/{{article.id}}" class="black-text" ng-bind="article.title">maven 多环境打包</a></span>

            <p ng-bind="article.description">maven 多环境配置</p>
        </div>
        <div class="card-action">
            <div class="chip green accent-4 white-text">
                java
            </div>
            <div class="chip green accent-4 white-text">
                maven
            </div>
            <a class="green-text text-accent-4  right-align" ng-bind="article.updateTime | date:'yyyy-MM-dd'"></a>
        </div>
    </div>
</div>
