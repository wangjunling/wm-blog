<form class="col s12 m6">
    <div class="row">
        <div class="input-field col s12">
            <input id="username" type="text" class="validate" ng-model="username">
            <label for="username">用户名</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="password">
            <label for="password">密码</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="submit()">登录
                <i class="material-icons right">send</i>
            </button>
        </div>
    </div>
</form>
