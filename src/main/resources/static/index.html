<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>首页</title>
    <script src="/js/angular.min.js"></script>
    <link type="text/css" href="/css/materialize.css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="indexApp" ng-controller="indexCtrl">

<nav class="white">
    <div class="nav-wrapper container">
        <a href="/" class="brand-logo  green-text text-accent-3">WM</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons green-text text-accent-3">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="#!" class="green-text text-accent-3">JAVA</a></li>
            <li><a href="#!" class="green-text text-accent-3">代码备忘</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
            <li><a href="#!" class="green-text text-accent-3">JAVA</a></li>
            <li><a href="#!" class="green-text text-accent-3">代码备忘</a></li>
        </ul>
    </div>
</nav>

<div class="container" style="min-height: 690px;">
    <br/>
    <br/>
    <div class="row" >

        <div class="col s12 m4" ng-repeat="article in list">
            <div class="card">
                <div class="card-content black-text">
                    <span class="card-title"><a href="/detail.html" class="black-text" ng-bind="article.title">maven 多环境打包</a></span>
                    <div class="chip green accent-4 white-text">
                        java
                    </div>
                    <div class="chip green accent-4 white-text">
                        maven
                    </div>
                    <p ng-bind="article.description">maven 多环境配置</p>
                </div>
                <div class="card-action right-align">
                    <a class="green-text text-accent-4">2016-8-5</a>
                </div>
            </div>
        </div>
    </div>


</div>
<footer class="page-footer green accent-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">WM</h5>
                <p class="grey-text text-lighten-4">A simple blog</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">contact</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="https://github.com/wangjunling">github</a></li>

                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2016 Copyright wm
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>

<script src="/js/jquery-1.11.3.min.js"></script>
<script src="/js/materialize.min.js"></script>
<script>
    var app = angular.module("indexApp",[]);
    app.controller("indexCtrl",function($scope,$http){
        $http.get("/article/list").success(function (response) {
            $scope.list=response.data.content;
        })
    });
    $(function () {
        $(".button-collapse").sideNav();
    })
</script>
</body>
</html>
